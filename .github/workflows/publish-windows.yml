name: Publish Windows Setup

on:
  push:
    branches:
    - master
    tags:
    - v*

jobs:
  build:
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"
        architecture: 'x64'
    - uses: Jimver/cuda-toolkit@v0.2.24
      id: cuda-toolkit
      with:
        cuda: '12.8.1'
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.24.x'
    - name: Extract code signing cert
      id: code_sign
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'comodo.pfx'
        encodedString: ${{ secrets.CODE_SIGNING_CERT }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.5"
    - name: Build sources
      run: |
        uv run configure.py build
    - name: Free up space
      run: |
        rmdir SuperBuild\download /s /q
        rmdir SuperBuild\build /s /q
      shell: cmd
    - name: Create setup
      env: 
        CODE_SIGN_CERT_PATH: ${{ steps.code_sign.outputs.filePath }}
      run: |
        uv run configure.py dist --code-sign-cert-path $env:CODE_SIGN_CERT_PATH
    - name: Upload Setup File
      uses: actions/upload-artifact@v4
      with:
        name: Setup
        path: dist\*.exe
    - name: Upload Setup to Release
      uses: svenstaro/upload-release-action@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*.exe
        file_glob: true
        tag: ${{ github.ref }}
        overwrite: true
